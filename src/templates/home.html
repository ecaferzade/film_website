<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Website</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to an external CSS file -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"> <!-- Font Awesome for icons -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }
        nav {
            background-color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
        }
        nav .left-nav, nav .right-nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: white;
            padding: 0.5rem 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        .add-movie {
            display: flex;
            align-items: center;
            color: white;
            cursor: pointer;
        }
        .add-movie i {
            margin-right: 0.5rem;
        }
        main {
            padding: 2rem;
        }
        .movie {
            background-color: white;
            border: 1px solid #ddd;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 5px;
            display: flex;
        }
        .movie img {
            max-width: 150px;
            margin-right: 1rem;
        }
        .movie-info {
            flex: 1;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Movie Website</h1>
    </header>
    <nav>
        <div class="left-nav">
            <a href="home">Home</a>
            <a href="contact">Contact</a>
        </div>
        <div class="right-nav">
            <div class="add-movie">
                <i class="fas fa-plus"></i>
                <span>Add a New Movie</span>
            </div>
        </div>
    </nav>
    <main>
        
    </main>
    <footer>
        <p>&copy; 2024 My Movie Website</p>
    </footer>
</body>
</html>
